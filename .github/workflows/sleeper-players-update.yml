name: sleeper playerids update

on:
  schedule:
   - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - DM-31-automating-update-of-sleeper-players-from-sleeper


env:
  DB_URI: ${{secrets.DB_URI}}
jobs:
  build:
    runs-on: ubuntu-latest
    environment: ENV
    env:
      DB_URI: ${{secrets.DB_URI}}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      working-directory: ./backend/database_scripts
      run: | 
        python -m pip install --upgrade pip
        pip install requests pymongo dotenv
    - name: Sleeper Players script
      working-directory: ./backend/database_scripts
      run: |
        python insert_nba_players.py
